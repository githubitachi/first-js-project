<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">


</head>
<body>
  <div id="introScreen">
    <div class="console-box">
      <p>> Initializing Cyber Arena...</p>
      <p>> Loading neural link...</p>
      <p>> Syncing with Reality Matrix...</p>
      <p>> Boot Complete. Welcome, Player.</p>
    </div>
    <button id="startGameBtn">[ ENTER ARENA ]</button>
  </div>

  <div id="gameContainer" style="display: none;">
    <h1>Cyberpunk RPS</h1>
    <div class="choices">
      <button class="choice">🪨</button>
      <button class="choice">📄</button>
      <button class="choice">✂️</button>
    </div>
    <div class="result"></div>
    <div class="score"></div>
    <div class="final"></div>
    <button id="playAgain">Play Again</button>
  </div>

  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
  <audio id="tieSound" src="https://www.soundjay.com/button/sounds/beep-10.mp3"></audio>

<button id="playAgain" style="display:none; padding: 1rem 2rem; font-size: 1.2rem; margin-top: 1rem; background-color: #f39c12; border: none; border-radius: 10px; cursor: pointer;">
  Play Again
</button>

  <script src="game.js"></script>



</body>
</html>
