<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button class="choice" onclick="playRound('rock')">✊</button>
    <button class="choice" onclick="playRound('paper')">🖐️</button>
    <button class="choice" onclick="playRound('scissors')">✌️</button>
  </div>
  <div class="result" id="result">Choose to start!</div>
  <div class="score" id="score">You: 0 | Computer: 0</div>
  <div class="final" id="final"></div>

  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>
  <audio id="tieSound" src="https://www.soundjay.com/button/sounds/beep-10.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
